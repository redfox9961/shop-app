<h2 mat-dialog-title>Уведомление</h2>
<mat-dialog-content>{{data.message}}!</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="data.isInfo || !data.isConfirm" If mat-raised-button [mat-dialog-close]="true" color="primary"><mat-icon>done</mat-icon>Ok</button>
  <button *ngIf="data.isConfirm" If mat-raised-button color="primary" (click)="action()">Да</button>
  <button *ngIf="data.isConfirm" If mat-raised-button [mat-dialog-close]="true">Нет</button>
</mat-dialog-actions>
