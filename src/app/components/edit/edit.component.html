<div class="edit-card__wrapper">
<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput placeholder="Название" [(ngModel)]="product.name">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Категория" [(ngModel)]="product.categoryId">
        <mat-option *ngFor="let category of constants.categories" [value]="category.id">
          {{ category.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Размеры в наличии" [(ngModel)]="product.sizeId" [multiple]="true">
        <mat-option *ngFor="let size of constants.sizes" [value]="size.id">
          {{ size.value | uppercase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-color-picker [colors]="constants.colors" [selectedColor]="product.colorId"
                      (selectedColorChanged)="selectedColorChanged($event)"></app-color-picker>
    <mat-form-field>
      <input type="text" matInput placeholder="Ссылка на кртинку" [(ngModel)]="product.imageUrl">
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Цена" [(ngModel)]="product.price">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Описание" [(ngModel)]="product.description"></textarea>
    </mat-form-field>
  </mat-card-content>
   <mat-card-actions>
   </mat-card-actions>
</mat-card>
</div>
<div class="fixed-actions">
  <button mat-fab (click)="goBack()"><mat-icon>keyboard_backspace</mat-icon></button>
  <button mat-fab (click)="saveProduct()" color="primary"><mat-icon>save</mat-icon></button>
</div>
